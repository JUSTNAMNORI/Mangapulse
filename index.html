<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MangaPulse | Le Hub de l'Actu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #050505;
        --color-card: #0a0a0a;
        --color-accent: #ff0055; /* Cyber Pink */
        --color-secondary: #00f0ff; /* Cyan */
        --color-text-muted: #94a3b8;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--color-bg);
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Background Grid */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
          linear-gradient(rgba(255, 0, 85, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 0, 85, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -2;
        pointer-events: none;
      }

      /* Subtle Scanline Effect */
      body::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: -1;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      h1, h2, h3, .font-display {
        font-family: 'Teko', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-accent);
      }
      
      /* Utilities */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
      }
      
      .border-glow:hover {
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
      }
    </style>
